<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pengurai Regulasi (Regulation Parser)</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1>Pengurai Regulasi <i>(Regulation Parser)</i></h1>

    <div id="input" style="display: none">
      <input type="file" id="pdffile" accept=".pdf" />
      <button id="run">Parse PDF</button>
    </div>

    <button id="download" style="display: none">Unduh Spreadsheet</button>
    <pre id="output"></pre>

    <script>
      const script = document.createElement("script");
      script.src = `main.js?v=${Date.now()}`;
      document.head.appendChild(script);
    </script>
  </body>
</html>
